<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Downloader de Shorts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Baixar Shorts do YouTube</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label for="url" class="form-label">Cole o link do Shorts:</label>
        <input type="text" name="url" id="url" class="form-control" placeholder="https://youtube.com/shorts/..." required>
      </div>
      <button type="submit" class="btn btn-primary">Baixar</button>
    </form>
  </div>
</body>
</html>
